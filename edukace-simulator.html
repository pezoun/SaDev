        };

        // Reveal on scroll
        (function(){
          const els = Array.from(document.querySelectorAll('.reveal'));
          if (!('IntersectionObserver' in window)) {
            els.forEach(el => el.classList.add('show'));
            return;
          }
          const io = new IntersectionObserver((entries) => {
            entries.forEach(e => {
              if (e.isIntersecting) {
                e.target.classList.add('show');
                io.unobserve(e.target);
              }
            });
          }, { threshold: 0.1 });
          els.forEach(el => io.observe(el));
        })();

        function pageApp(){
          return {
            scrollPct: 0,
            scrolled: false,
            currentLang: 'cs',
            t: translations.cs,
            
            init() {
              // Load saved language preference from localStorage
              const saved = localStorage.getItem('siteLanguage');
              if (saved && translations[saved]) {
                this.currentLang = saved;
                this.t = translations[saved];
                document.documentElement.lang = saved;
              }
            },
            
            switchLanguage(lang) {
              this.currentLang = lang;
              this.t = translations[lang];
              document.documentElement.lang = lang;
              // Save to localStorage so it persists across all 
              localStorage.setItem('siteLanguage', lang);
            },
            
            onScroll(){
              const doc = document.documentElement;
              const st = doc.scrollTop || document.body.scrollTop;
              const sh = doc.scrollHeight - doc.clientHeight;
              this.scrollPct = sh > 0 ? Math.min(100, Math.max(0, (st / sh) * 100)) : 0;
              this.scrolled = st > 50;
            }
          }
        }
