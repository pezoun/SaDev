  <script>
    // Translation data
    const translations = {
      cs: {
        nav: {
          about: 'O n치s',
          business: 'Oblasti podnik치n칤',
          projects: 'Projekty',
          contact: 'Kontakty',
          companyName: '먞멳ek Development'
        },
        pageTitle: 'KONTAKTY',
        labels: {
          name: 'Kontaktn칤 osoba',
          phone: 'Telefon',
          email: 'E-mail',
          address: 'Adresa'
        },
        note: '(V코echna data jsou pouze uk치zkov치, upravte dle pot콏eby)'
      },
      en: {
        nav: {
          about: 'About Us',
          business: 'Business Areas',
          projects: 'Projects',
          contact: 'Contact',
          companyName: 'Sadek Development'
        },
        pageTitle: 'CONTACT',
        labels: {
          name: 'Contact Person',
          phone: 'Phone',
          email: 'E-mail',
          address: 'Address'
        },
        note: '(All data is for demonstration purposes only, edit as needed)'
      }
    };

    // Reveal on scroll
    (function(){
      const els = Array.from(document.querySelectorAll('.reveal'));
      if (!('IntersectionObserver' in window)) {
        els.forEach(el => el.classList.add('show'));
        return;
      }
      const io = new IntersectionObserver((entries) => {
        entries.forEach(e => {
          if (e.isIntersecting) {
            e.target.classList.add('show');
            io.unobserve(e.target);
          }
        });
      }, { threshold: 0.1 });
      els.forEach(el => io.observe(el));
    })();

    function pageApp(){
      return {
        scrollPct: 0,
        scrolled: false,
        mobileMenuOpen: false,
        currentLang: 'cs',
        t: translations.cs,
        
        init() {
          const saved = localStorage.getItem('siteLanguage');
          if (saved && translations[saved]) {
            this.currentLang = saved;
            this.t = translations[saved];
            document.documentElement.lang = saved;
          }
        },
        
        switchLanguage(lang) {
          this.currentLang = lang;
          this.t = translations[lang];
          document.documentElement.lang = lang;
          localStorage.setItem('siteLanguage', lang);
        },
        
        onScroll(){
          const doc = document.documentElement;
          const st = doc.scrollTop || document.body.scrollTop;
          const sh = doc.scrollHeight - doc.clientHeight;
          this.scrollPct = sh > 0 ? Math.min(100, Math.max(0, (st / sh) * 100)) : 0;
          this.scrolled = st > 50;
        },
        
        scrollToSection(id) {
          const section = document.getElementById(id);
          if (section) {
            section.scrollIntoView({ behavior: 'smooth', block: 'start' });
          }
        }
      }
    }
  </script>
