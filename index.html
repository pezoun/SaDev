.nav-link {

.nav-link::after {

.slider-btn:hover {

/* Reveal animations */
.js .reveal {
  opacity: 0;
  transform: translateY(40px);
}

.reveal.show {
  opacity: 1;
  transform: translateY(0);
  transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1), transform 1s cubic-bezier(0.4, 0, 0.2, 1);
}

/* Glass card for intro section */
.glass-intro {
  background: rgba(255, 255, 255, 0.6);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(0, 0, 0, 0.06);
  border-radius: 32px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
}

/* Business area cards - Apple style with hover */
.business-card {
  position: relative;
  overflow: hidden;
  border-radius: 24px;
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08), 0 2px 8px rgba(0, 0, 0, 0.06);
  cursor: pointer;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

.business-card::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0.8) 100%);
  z-index: 1;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

.business-card:hover {
  transform: translateY(-8px) scale(1.02);
  box-shadow: 0 20px 48px rgba(0, 0, 0, 0.2), 0 8px 24px rgba(0, 0, 0, 0.12);
}

.business-card:hover::before {
  background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.7) 100%);
}

.business-card img {
  transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
}

.business-card:hover img {
  transform: scale(1.08);
}

.business-card-content {
  position: relative;
  z-index: 2;
  transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

.business-card:hover .business-card-content {
  transform: translateY(-4px);
}

.business-card .accent-underline {
  width: 16px;
  transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

.business-card:hover .accent-underline {
  width: 48px;
}

}

.project-info-overlay {

.project-info-overlay.active {

.info-btn {

  background: rgba(0, 0, 0, 0.06);

  align-items: center;

.close-btn:hover {

@keyframes float {

  height: 8px;

  background: rgb(34, 197, 94);

.mobile-menu-overlay {

.mobile-menu-link:hover::after {
  width: 80%;

.mobile-menu-link:hover {
  color: #ef4444;

/* Language button in mobile */

/* Hamburger animation */

  transition: all 0.3s;

  transform: scale(1.1);
}

@media (max-width: 768px) {
  .mobile-menu-link {
    font-size: 1.5rem;
  }
}

    // Reveal on scroll
    (function(){
      const els = Array.from(document.querySelectorAll('.reveal'));
      if (!('IntersectionObserver' in window)) {
        els.forEach(el => el.classList.add('show'));
        return;
      }
      const io = new IntersectionObserver((entries) => {
        entries.forEach(e => {
          if (e.isIntersecting) {
            e.target.classList.add('show');
            io.unobserve(e.target);
          }
        });
      }, { threshold: 0.1 });
      els.forEach(el => io.observe(el));
    })();

    function pageApp(){
