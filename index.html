      left: 0;
      right: 0;
      bottom: 0;

      pointer-events: none;
      z-index: 0;
    }

    /* Navigation */
    nav {
      transition: all 0.3s ease;
    }
    
    .nav-scrolled {
      background: rgba(255, 255, 255, 0.85) !important;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    /* Hero slider enhancement */
    .hero-image {
      will-change: transform;
    }
    
    .hero-overlay {
      background: linear-gradient(180deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.4) 100%);
    }

    /* Slider controls */
    .slider-btn {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s;
    }
    
    .slider-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.1);
    }

    /* Reveal animations */
    .js .reveal {
      opacity: 0;
      transform: translateY(40px);
    }
    
    .reveal.show {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1), transform 1s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Glass card for intro section */
    .glass-intro {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 0, 0, 0.06);
      border-radius: 32px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
    }

    /* Business area cards - Apple style with hover */
    .business-card {
      position: relative;
      overflow: hidden;
      border-radius: 24px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08), 0 2px 8px rgba(0, 0, 0, 0.06);
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .business-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0.8) 100%);
      z-index: 1;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .business-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 48px rgba(0, 0, 0, 0.2), 0 8px 24px rgba(0, 0, 0, 0.12);
    }
    
    .business-card:hover::before {
      background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.7) 100%);
    }
    
    .business-card img {
      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .business-card:hover img {
      transform: scale(1.08);
    }
    
    .business-card-content {
      position: relative;
      z-index: 2;
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .business-card:hover .business-card-content {
      transform: translateY(-4px);
    }
    
    .business-card .accent-underline {
      width: 16px;
      transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .business-card:hover .accent-underline {
      width: 48px;
    }

    /* Project cards - Apple style */
    .project-card {
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08), 0 2px 8px rgba(0, 0, 0, 0.06);
      position: relative;
      background: white;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .project-card:hover {
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12), 0 4px 16px rgba(0, 0, 0, 0.08);
      transform: translateY(-4px);
    }
    
    .project-info-overlay {
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(40px) saturate(180%);
      -webkit-backdrop-filter: blur(40px) saturate(180%);

      pointer-events: none;
      transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .project-info-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
    
    .info-btn {
      position: absolute;
      bottom: 1.5rem;
      right: 1.5rem;
      z-index: 5;
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 0.5px solid rgba(0, 0, 0, 0.08);
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05), 0 4px 12px rgba(0, 0, 0, 0.08);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 500;
      letter-spacing: -0.01em;
    }
    
    .info-btn:hover {
      background: rgba(255, 255, 255, 1);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08), 0 8px 20px rgba(0, 0, 0, 0.12);
      transform: translateY(-1px);
    }
    
    .info-btn:active {
      transform: translateY(0);
    }
    
    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.06);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      cursor: pointer;
    }
    
    .close-btn:hover {
      background: rgba(0, 0, 0, 0.1);
      transform: scale(1.1);
    }

    /* Language selector styling */
    .lang-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    
    .lang-btn:hover {
      background: rgba(255, 255, 255, 0.15);

    }
    
    .lang-dropdown {
      z-index: 100;
    }
    
    .lang-option {

    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }
    
    ::-webkit-scrollbar-track {
      background: #f8f7f5;
    }
    
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #ef4444, #dc2626);

    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #dc2626, #b91c1c);
    }

    /* Section title styling */
    .section-title {
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);

    /* Floating animation */
    @keyframes float {

      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.25);
    }
    
    .lang-dropdown { z-index: 100; }
    .lang-option { font-size: 0.9rem; }

    /* Close button animation */
    .close-btn {
      position: absolute;
      top: 2rem;
      right: 2rem;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);

      justify-content: center;

    .close-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(90deg);
    }

    /* Hamburger animation */
    .hamburger {
      cursor: pointer;
      transition: all 0.3s;
    }

      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .mobile-menu-link {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

      if (!('IntersectionObserver' in window)) {
        els.forEach(el => el.classList.add('show'));
        return;
      }
      const io = new IntersectionObserver((entries) => {
        entries.forEach(e => {
          if (e.isIntersecting) {
            e.target.classList.add('show');
            io.unobserve(e.target);
          }
        });
      }, { threshold: 0.1 });

    })();
