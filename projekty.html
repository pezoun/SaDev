            .nav-link {
              position: relative;
              color: #fff;
              transition: color 0.3s;
              text-decoration: none;
            }
            .nav-link::after {
              content: '';
              position: absolute;
              left: 50%;
              bottom: -2px;
              transform: translateX(-50%);
              width: 0;
              height: 2px;
              background: linear-gradient(90deg, #fff, #e5e7eb);
              border-radius: 2px;
              transition: width 0.3s;
            }
            .nav-link:hover::after,
            .nav-link.active::after {
              width: 80%;
            }
            .nav-link.active {
              color: inherit;
            }
        .mobile-menu-overlay {
          position: fixed;
          inset: 0;
          background: rgba(0, 0, 0, 0.95);
          backdrop-filter: blur(20px);
          z-index: 100;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        }
        .mobile-menu-link {
          font-size: 1.75rem;
          font-weight: 600;
          color: white;
          padding: 1rem 2rem;
          transition: all 0.3s;
          position: relative;
        }
        .mobile-menu-link::after {
          content: '';
          position: absolute;
          bottom: 0;
          left: 50%;
          width: 0;
          height: 2px;
          background: #ef4444;
          transition: all 0.3s;
          transform: translateX(-50%);
        }
        .mobile-menu-link:hover::after { width: 80%; }
        .mobile-menu-link:hover { color: #ef4444; }
        .mobile-lang-btn {
          background: rgba(255, 255, 255, 0.1);
          border: 1px solid rgba(255, 255, 255, 0.2);
          padding: 0.75rem 1.5rem;
          border-radius: 9999px;
          color: white;
          font-weight: 500;
          transition: all 0.3s;
        }
        .mobile-lang-btn:hover {
          background: rgba(255, 255, 255, 0.2);

        }
        .mobile-lang-btn.active {
          background: rgba(239, 68, 68, 0.2);
          border-color: rgba(239, 68, 68, 0.4);
          color: #ef4444;
        }
        .close-btn {
          position: absolute;
          top: 2rem;
          right: 2rem;
          width: 48px;
          height: 48px;
          border-radius: 50%;
          background: rgba(255, 255, 255, 0.1);
          display: flex;
          align-items: center;
          justify-content: center;
          transition: all 0.3s;
          cursor: pointer;
        }
        .close-btn:hover {
          background: rgba(255, 255, 255, 0.2);
          transform: rotate(90deg);
        }
        .hamburger {
          cursor: pointer;
          transition: all 0.3s;
        }
        .hamburger:hover { transform: scale(1.1); }
        @media (max-width: 768px) {
          .mobile-menu-link { font-size: 1.5rem; }
        }

        /* Project cards - Apple style with click interaction */
        .project-card {
          border-radius: 20px;

          position: absolute;
          inset: 0;
          background: rgba(255, 255, 255, 0.98);

          -webkit-backdrop-filter: blur(40px) saturate(180%);

          pointer-events: none;

          align-items: center;
          justify-content: center;
          padding: 2rem;
        }
        
        .project-info-overlay.active {
          opacity: 1;
          pointer-events: auto;
        }
        
        .close-btn {
          position: absolute;
          top: 1rem;
          right: 1rem;
          width: 32px;
          height: 32px;
          border-radius: 50%;
          background: rgba(0, 0, 0, 0.06);
          display: flex;
          align-items: center;
          justify-content: center;
          transition: all 0.2s;
          cursor: pointer;
        }
        
        .close-btn:hover {
          background: rgba(0, 0, 0, 0.1);
          transform: scale(1.1);
        }

        /* Status badge */
        .status-badge {
          display: inline-flex;
          align-items: center;
          gap: 0.5rem;
          padding: 0.5rem 1rem;
          border-radius: 9999px;
          font-size: 0.875rem;
          font-weight: 600;
          letter-spacing: -0.01em;
        }
        
        .status-badge.progress {
          background: rgba(59, 130, 246, 0.3);
          color: rgb(37, 99, 235);
        }
        
        .status-badge.completed {
          background: rgba(34, 197, 94, 0.3);
          color: rgb(22, 163, 74);
        }
        
        .status-indicator {
          width: 8px;
          height: 8px;
          border-radius: 50%;
        }
        
        .status-badge.progress .status-indicator {
          background: rgb(59, 130, 246);

        }

          const els = Array.from(document.querySelectorAll('.reveal'));
          if (!('IntersectionObserver' in window)) {
            els.forEach(el => el.classList.add('show'));
            return;
          }
          const io = new IntersectionObserver((entries) => {
            entries.forEach(e => {
              if (e.isIntersecting) {
                e.target.classList.add('show');
                io.unobserve(e.target);
              }
            });
          }, { threshold: 0.1 });
          els.forEach(el => io.observe(el));
        })();
