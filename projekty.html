            .nav-link {
              position: relative;
              color: #fff;
              transition: color 0.3s;

            }
            .nav-link::after {
              content: '';
              position: absolute;
              left: 50%;
              bottom: -2px;
              transform: translateX(-50%);
              width: 0;
              height: 2px;
              background: linear-gradient(90deg, #fff, #e5e7eb);
              border-radius: 2px;
              transition: width 0.3s;
            }
            .nav-link:hover::after,
            .nav-link.active::after {
              width: 80%;
            }
            .nav-link.active {
              color: inherit;
            }
        .mobile-menu-overlay {
          position: fixed;
          inset: 0;
          background: rgba(0, 0, 0, 0.95);

        .mobile-menu-link::after {

          left: 50%;
          width: 0;
          height: 2px;

        body {

        body::before {

        .hero-wrapper {
          position: relative;
          overflow: hidden;

          transition: transform 8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .hero-wrapper:hover img {

        /* Reveal animations */
        .js .reveal {
          opacity: 0;
          transform: translateY(40px);
        }
        
        .reveal.show {
          opacity: 1;
          transform: translateY(0);
          transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1), transform 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Glass card for intro */
        .glass-intro {
          background: rgba(255, 255, 255, 0.6);
          backdrop-filter: blur(20px);
          border: 1px solid rgba(0, 0, 0, 0.06);
          border-radius: 32px;

        /* Project cards - Apple style with click interaction */
        .project-card {
          border-radius: 20px;
          overflow: hidden;
          box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08), 0 2px 8px rgba(0, 0, 0, 0.06);
          position: relative;
          background: white;
          transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
          cursor: pointer;
        }
        
        .project-card:hover {
          box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12), 0 4px 16px rgba(0, 0, 0, 0.08);
          transform: translateY(-4px);
        }
        
        .project-info-overlay {
          position: absolute;
          inset: 0;
          background: rgba(255, 255, 255, 0.98);
          backdrop-filter: blur(40px) saturate(180%);
          -webkit-backdrop-filter: blur(40px) saturate(180%);
          opacity: 0;
          pointer-events: none;
          transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
          z-index: 10;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          padding: 2rem;
        }
        
        .project-info-overlay.active {
          opacity: 1;
          pointer-events: auto;
        }
        
        .close-btn {
          position: absolute;
          top: 1rem;
          right: 1rem;
          width: 32px;
          height: 32px;
          border-radius: 50%;
          background: rgba(0, 0, 0, 0.06);
          display: flex;
          align-items: center;
          justify-content: center;
          transition: all 0.2s;
          cursor: pointer;
        }
        
        .close-btn:hover {
          background: rgba(0, 0, 0, 0.1);
          transform: scale(1.1);
        }

        /* Status badge */
        .status-badge {
          display: inline-flex;
          align-items: center;
          gap: 0.5rem;
          padding: 0.5rem 1rem;
          border-radius: 9999px;
          font-size: 0.875rem;
          font-weight: 600;
          letter-spacing: -0.01em;
        }
        
        .status-badge.progress {
          background: rgba(59, 130, 246, 0.1);
          color: rgb(37, 99, 235);
        }
        
        .status-badge.completed {
          background: rgba(34, 197, 94, 0.1);
          color: rgb(22, 163, 74);
        }
        
        .status-indicator {
          width: 8px;
          height: 8px;
          border-radius: 50%;
        }
        
        .status-badge.progress .status-indicator {
          background: rgb(59, 130, 246);
          animation: pulse 2s ease-in-out infinite;
        }
        
        .status-badge.completed .status-indicator {
          background: rgb(34, 197, 94);
        }
        
        @keyframes pulse {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.5; }
        }

        /* Language selector styling */
        .lang-btn {
          background: rgba(255, 255, 255, 0.1);
          border: 1px solid rgba(255, 255, 255, 0.15);

          text-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);

          if (!('IntersectionObserver' in window)) {

          }
          const io = new IntersectionObserver((entries) => {

                e.target.classList.add('show');
